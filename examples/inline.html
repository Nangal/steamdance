<!DOCTYPE html>
<title>Boilerplate</title>
<style>
html { padding: 0; margin: 0; }

body {
  padding: 50px;
  color: #444;
  background-color: #eee;
}

.boilerplate {
  position: relative;
  width: 400px;
  height: 300px;
}

.boilerplate > canvas {
  position: absolute;
  cursor: crosshair;
}

hr {
  margin: 2em 0 2em 0;
}

</style>

<h1>
  This is an example page with some boilerplate instances on it
</h1>

<div tabIndex=0 autofocus class="boilerplate"></div>
<hr>
<div class="boilerplate"></div>
